<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo">UserHub</div>
          <div class="search-box">
            <input type="text" id="search-input" placeholder="Поиск..." />
          </div>
          <button id="add-user-btn" class="btn btn-success">
            <span>+</span> Добавить пользователя
          </button>
        </div>
      </div>
    </header>

    <nav class="breadcrumbs">
      <div class="container">
        <div id="breadcrumbs-list">
          <a href="#users">Пользователи</a>
        </div>
      </div>
    </nav>

    <main class="content">
      <div class="container">
        <div id="content-area"></div>
      </div>
    </main>

    <div id="user-modal" class="modal">
      <div class="modal-content">
        <h2>Добавить пользователя</h2>
        <form id="user-form">
          <div class="form-group">
            <label for="user-name">Имя</label>
            <input type="text" id="user-name" required />
          </div>
          <div class="form-group">
            <label for="user-email">Email</label>
            <input type="email" id="user-email" required />
          </div>
          <div class="form-group">
            <label for="user-phone">Телефон</label>
            <input type="text" id="user-phone" />
          </div>
          <div class="form-actions">
            <button type="button" id="cancel-user-btn" class="btn btn-outline">
              Отмена
            </button>
            <button type="submit" class="btn btn-success">Сохранить</button>
          </div>
        </form>
      </div>
    </div>

    <div id="todo-modal" class="modal">
      <div class="modal-content">
        <h2>Добавить задачу</h2>
        <form id="todo-form">
          <div class="form-group">
            <label for="todo-title">Заголовок</label>
            <input type="text" id="todo-title" required />
          </div>
          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" id="todo-completed" />
              <label for="todo-completed">Выполнено</label>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" id="cancel-todo-btn" class="btn btn-outline">
              Отмена
            </button>
            <button type="submit" class="btn btn-success">Сохранить</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/modules/utils.js"></script>
    <script src="js/modules/storage.js"></script>
    <script src="js/modules/api.js"></script>
    <script src="js/components/modals.js"></script>
    <script src="js/components/handlers.js"></script>
    <script src="js/modules/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
